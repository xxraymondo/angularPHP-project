
<section class="loginSection">
  <!-- BREADCRUMB -->
  <div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="d-flex">
        <div class="col-md-12">
          <h3 class="breadcrumb-header">Login Page</h3>
          <ul class="breadcrumb-tree">
            <li><a href="#">Home</a></li>
            <li class="active">Blank</li>
          </ul>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /BREADCRUMB -->
  <section class="login">
    <div class="login-box ">

      <h1>Login</h1>
      <form id="loginForm">
      <div class="form-div">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
      </div>
      <div class="form-div">
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name" required>
      </div>
      <div class="form-div">
        <label for="address">Address:</label>
        <input class="form-control" type="text" id="address" name="address" required>
      </div>
      <div class="form-div">
        <label for="phone">Phone:</label>
        <input class="form-control" type="tel" id="phone" name="phone" required>
      </div>
      <div class="password-input form-div">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <!-- <span class="password-toggle" onclick="togglePasswordVisibility()">
        <i class="fa fa-eye" id="eye-icon" style="color: black;"></i>
        </span> -->
      </div>
      <div class="form-div">
        <label for="password-confimation">Password Confirmation:</label>
        <input class="form-control" type="tel" id="password-confimation" name="password-confimation" required>
      </div>
      <button class="btn login-btn" type="submit">Register</button>
      </form>

    </div>
    </section>

    <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="d-flex">
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->


</section>
